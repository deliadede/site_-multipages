    <main>
        <h2>Formulaire</h2>
        <section class="formulaire">
            <!-- Method : maniéres de circulation des données  -->
            <!-- Action /url de destination -->
            <!-- Enctype :permet d'envoyer un fichier correctement (type d'encodage)-->
            <form method="post" action="url de destination" enctype="multipart/form-data" >
                <label for="pseudo">Pseudo *</label>
                <input type="text" id="pseudo" name="pseudo" required><br>

                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom" placeholder="Tapez votre pseudo"><br>

                <label for="password">Mot de passe</label>
                <input type="password" name="mdp" id="mdp"><br>

                <label for="email">Email</label>
                <input type="email" name="email" id="email"><br>

                <label for="cv">CV</label>
                <input type="file" name="cv" id="cv"><br>

                <p>Quel sont vos fruits préférés ?</p>
                <label for="orange">Orange</label>
                <input type="checkbox" name="orange" id="orange" value="orange" checked>

                <label for="fraise">Fraise</label>
                <input type="checkbox" name="fraise" id="fraise" value="fraise">

                <label for="poire">Poire</label>
                <input type="checkbox" name="poire" id="poire" value="poire"><br>

                <label for="cp">Code postale</label>
                <input type="text" name="cp" id="cp" maxlength="5" pattern="[0-9]{5}" title="5 chiffre entre 0 et 9"><br>

                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea> <!--pour envoyer un message-->

                <input type="submit" name="envoyer" id="envoyer">
                <input type="reset" name="annuler" id="annuler">
                

            </form>
        </section>
