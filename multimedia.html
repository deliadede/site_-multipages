    <main>
        <h2>MultiMedia</h2>
        <section class="VideoFond">
            <h3>Video en Fond </h3>
            <div class="videoText">
                <video autoplay Loop>
                    <!-- Les atributs "autoplay" => lecture automatique et "loop" => lecture en boucle  -->
                    <source src="video/videoBackground.webm" type="video/webm">
                    <source src="video/videoBackground.mp4" type="video/mp4">
                </video>
            </div>

        </section>

        <section>
            <h3>Vidéo</h3>
            <iframe width="100%" height="800px" src="https://www.youtube.com/embed/GLNtbkv4pX0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <section class="audio">
            <h3>Audio</h3>
            <h4>Format MP3</h4>
            <br>
            <audio src="audio/son.mp3" controls></audio>

            <h4>format Ogg</h4>
            <br>
            <audio src="audio/son.ogg" controls></audio>

            <section>
                <h3>Google Map</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2621.7855340225638!2d2.0352009999999994!3d48.9194782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e6893e28c620ad%3A0xdbb1ebcd3eb0dd03!2s59%20Pl.%20Corneille%2C%2078300%20Poissy!5e0!3m2!1sfr!2sfr!4v1655375015182!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
